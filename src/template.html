<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>

<body>

    <div class="modal">
        <div class="modal-content">
          <h2>Pass the device to the next player!</h2>
          <p>Click anywhere to continue.</p>
        </div>
      </div>
      

    <div class="main-container">
        <div class="start-container">
            <label for="player1">
                <span>P1:</span>
                <input type="text" name="player1" id="player1" placeholder="Player 1">
            </label>
            <label for="player2">
                <span>P2:</span>
                <input type="text" name="player2" id="player2" placeholder="CPU" disabled> <select name="type"
                    id="type">
                    <option value="cpu">CPU</option>
                    <option value="human">HUM</option>
                </select>
            </label>
            <button class="start btn">Start!</button>
        </div>
    </div>

</body>

</html>
